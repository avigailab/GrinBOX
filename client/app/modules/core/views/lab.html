<div class="page-title">Lab Blog</div>

<ul class="timeline">
   
    <li ng-repeat="post in posts"  ng-if="$index%2==0 ? class='timeline-inverted' : class='timeline-badge'"
    class="{{class}}">

        <div class="timeline-panel">
            <div class="timeline-heading">
                <h2>{{post.title}}</h2>
            </div>
            <div class="timeline-body">
                <img class="img-responsive" src="{{post.image}}" alt="" style="height:auto;width:900px;padding:10px">
                
            </div>
            <div class="timeline-footer">
                <p>{{post.content}}</p>
            </div>
        </div>
    </li>
    <li class="clearfix no-float"></li>
</ul>
